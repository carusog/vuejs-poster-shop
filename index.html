<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div id="app" v-cloak>
    <div class="header">
        <h1>Vue.js Poster Store</h1>
        <form class="searchbar" @submit.prevent="onSubmit">
            <input type="text" name="search" id="search" placeholder="Search for posters" v-model="newSearch">
            <input type="submit" value="Search" class="search btn">
        </form>
    </div>
    <div class="main">
        <div class="products">
            <div v-if="loading">
                Loading...
            </div>
            <div class="search-results" v-else>
                Found {{results.length}} for search term {{lastSearch}}
            </div>
            <div class="product" v-for="(item, index) in items">
                <div>
                    <div class="product-image">
                        <img :src="item.link">
                    </div>
                </div>
                <div>
                    <h4 class="product-title">{{ item.title }}</h4>
                    <p>Price: <strong>{{price | currency}}</strong></p>
                    <button class="add-to-cart btn" @click="addItem(index)">Add to cart</button>
                </div>
            </div>
            <br>
            <div id="product-list-bottom">
                <div v-if="noMoreItems">No more results</div>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <transition-group name="fade" tag="ul">
                <li class="cart-item" :key="item.id"
                    v-for="item in cart">
                    <div class="item-title">{{item.title}}</div>
                    <span class="item-qty">{{item.price | currency}} x {{item.qty}}</span>
                    <button class="btn" @click="inc(item)">+</button>
                    <button class="btn" @click="dec(item)">-</button>
                </li>
            </transition-group>
            <transition name="fade">
                <div v-if="cart.length">Total: {{total | currency}}</div>
            </transition>
            <div v-if="cart.length === 0" class="empty-cart">No items in the cart</div>
        </div>
    </div
</div>

<!-- Scripts -->
<script src="reload/reload.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="node_modules/scrollmonitor/scrollMonitor.js"></script>
<script type="text/javascript" src="public/script.js"></script>

</body>
</html>
